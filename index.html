<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PyCompiler Pro++</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --ivory: #f8f6f2;
      --beige: #ebe2cf;
      --gold: #e6dbac;
      --border: #e5e2d6;
      --shadow: 0 2px 8px rgba(180,160,90,0.07);
      --radius: 18px;
      --btn-bg: #ece1c7;
      --btn-bg-hover: #e7dbb6;
      --btn-border: #ded9c2;
      --text-main: #4b4636;
      --text-soft: #9d9170;
      --tab-bg: #f3edde;
      --tab-active: #e6dbac;
    }
    html, body {
      background: var(--ivory);
      color: var(--text-main);
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      height: 100%;
      min-height: 100vh;
    }
    .main-wrap {
      display: flex;
      gap: 2.2rem;
      padding: 2rem 1.6rem;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .sidebar {
      background: #fff;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.3rem 1rem 1rem 1rem;
      max-width: 330px;
      width: 100%;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 1.2rem;
      padding: 0.4em 0.6em;
      border-radius: var(--radius);
      background: var(--ivory);
      border: 1.2px solid var(--border);
      width: fit-content;
    }
    .logo span {
      font-weight: bold;
      font-size: 1.1em;
      margin-left: 0.6em;
      color: #5c5533;
      letter-spacing: 1.2px;
    }
    .sidebar-btn {
      padding: 0.7em 0.4em 0.7em 1.7em;
      background: var(--btn-bg);
      border-radius: var(--radius);
      border: 1.2px solid var(--btn-border);
      margin: 0.1em 0;
      font-size: 1.13em;
      font-weight: 500;
      color: var(--text-main);
      cursor: pointer;
      text-align: left;
      box-shadow: var(--shadow);
      transition: background 0.17s, box-shadow 0.16s;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }
    .sidebar-btn:hover {
      background: var(--btn-bg-hover);
      box-shadow: 0 4px 16px #e2d7ac26;
    }
    .sidebar-btn .ico {
      font-size: 1.13em;
      margin-right: 0.4em;
      opacity: 0.85;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }
    .panel {
      background: #fff;
      border: 1.3px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.3em 1.1em 1em 1.1em;
      margin-bottom: 0.5em;
    }
    .panel-header {
      font-weight: 500;
      color: var(--text-soft);
      font-size: 1.02em;
      margin-bottom: 0.8em;
    }
    .panel-btn {
      background: var(--btn-bg);
      border: 1.2px solid var(--btn-border);
      border-radius: var(--radius);
      padding: 0.55em 1em;
      color: var(--text-main);
      font-weight: 500;
      font-size: 1em;
      margin-top: 0.5em;
      cursor: pointer;
      transition: background 0.18s;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }
    .panel-btn:hover {
      background: var(--btn-bg-hover);
    }
    .tabs {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    .tab {
      background: var(--tab-bg);
      border: 1px solid var(--border);
      color: var(--text-soft);
      border-radius: 12px 12px 0 0;
      padding: 0.5em 1.2em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .tab.active {
      background: var(--tab-active);
      color: var(--text-main);
      border-bottom: 2px solid #fff;
    }
    .panel-checkboxes label {
      display: flex;
      align-items: center;
      gap: 0.6em;
      font-size: 1em;
      margin-bottom: 0.6em;
      color: var(--text-main);
    }
    .panel-checkboxes input[type="checkbox"] {
      accent-color: var(--gold);
      width: 1.1em;
      height: 1.1em;
    }
    .input, .panel input[type="text"] {
      width: 100%;
      padding: 0.5em 0.9em;
      margin-top: 0.3em;
      margin-bottom: 0.7em;
      border-radius: 9px;
      border: 1.2px solid var(--border);
      background: #f9f7f1;
      color: var(--text-main);
      font-size: 1em;
      box-sizing: border-box;
    }
    .panel-footer {
      margin-top: 1em;
      color: var(--text-soft);
      font-size: 0.95em;
      text-align: right;
    }
    @media (max-width: 900px) {
      .main-wrap { flex-direction: column; }
      .sidebar { max-width: 100%; min-width: unset; width: 100%; }
    }
  </style>
</head>
